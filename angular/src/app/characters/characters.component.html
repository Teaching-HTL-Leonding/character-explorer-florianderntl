<h2 class="my-3">Characters</h2>

<div *ngIf="pokemonService.getFavorites().length > 0">
    <h3 class="my-3">Favorites</h3>
    <button class="btn btn-primary" (click)="pokemonService.saveFavorites()">Save favorites</button>
    
    <div class="row">
        <div class="col-2 my-2" *ngFor="let pokemon of pokemonService.getFavorites(); let ix = index">
            <a routerLink="/character/{{ pokemon.id }}">
                <div class="card h-100">
                    <div class="card-header text-center">
                        <span class="h4">{{pokemon.name | pokemonName}}</span>
                    </div>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/{{ pokemon.id }}.svg" class="card-img-top p-3" alt="Pokemon {{pokemon.name}}">
                </div>
            </a>
        </div>
    </div>
</div>

<h3 class="my-3">List</h3>

<label for="filter" class="form-label">Filter:</label>
<input type="text" [(ngModel)]="filter" (ngModelChange)="filterByName()" name="filter" id="filter" class="form-control w-25">

<div class="row">
    <div class="col-2 my-2" *ngFor="let pokemon of this.filteredPokemons; let ix = index">
        <!-- TODO: href -> routerLink -->
        <a routerLink="/character/{{ ix + 1 }}">
            <div class="card h-100">
                <div class="card-header text-center">
                    <span class="h4">{{pokemon.name | pokemonName}}</span>
                </div>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/{{ ix + 1 }}.svg" class="card-img-top p-3" alt="Pokemon {{pokemon.name}}">
            </div>
        </a>
    </div>
</div>
